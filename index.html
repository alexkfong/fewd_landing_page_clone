<!-- The Karma landing page using Thinkful's walkthrough -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon_name.ico">
</head>
<body>
<!-- 	<header class="Masthead">
 -->
	<nav class="topNavigation">
		<div class="content container center">
			<ul class="navigationBar">
				<li class="active">Meet Karma</li>
				<li>How It Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo.svg" alt="Karma logo">
		</div>
	</nav>
	<header class="masthead">
		<div class="backgroundImage">
			<h1 class="headline">Introducing Karma</h1>
			<p class="deck">Bring WiFi with you, everywhere you go.</p>
			<div class="button center">
				<p class="buttonText">Learn More</p>
			</div>
		</div>
	</header>
	<section class="whatWeDo">
		<h1 class="whatWeDoHeadline">Everyone needs a little Karma.</h1>
		<div class="ThreeIcons">
			<div class="Center">
				<img class="Icon" src="images/icon-devices.svg" alt="Icon for devices">
			</div>
			<p class="CaptionIcon">Internet for all devices</p>	
		</div>
		<div class="ThreeIcons">
			<div class="Center">
				<img class="Icon" src="images/icon-coffee.svg" alt="Icon for coffee cup">
			</div>
			<p class="CaptionIcon">Boost your productivity</p>
		</div>
		<div class="ThreeIcons">
			<div class="Center">
				<img class="Icon" src="images/icon-refill.svg" alt="Icon for gas pump">
			</div>
			<p class="CaptionIcon">Pay as You Go</p>
		</div>
	</section>
	<footer class="SocialMedia">
		<p>Join us on</p>
		<ul class="SocialMediaMenu">	
			<li class="SocialMediaIcon" ><img src="images/TwitterLogo.png" alt="Twitter logo"></li>
			<li class="SocialMediaIcon"><img src="images/FB-f-Logo__blue_29.png" alt="Facebook logo"></li>
			<li class="SocialMediaIcon"><img src="images/instagram_logo.png" alt="Instagram logo"></li>
		</ul>
		<p class="Copyright">&copy; Karma Mobility, Inc.</p>
	</footer>
</body>
</html>

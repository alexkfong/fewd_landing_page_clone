<!-- The Karma landing page using Thinkful's walkthrough -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon_name.ico">
</head>
<body>
	<nav class="topNavigation">
		<div class="content container center">
			<ul class="navigationBar">
				<li class="active">Meet Karma</li>
				<li>How It Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo.svg" alt="Karma logo">
		</div>
	</nav>
	<header class="masthead">
		<div class="backgroundImage">
			<h1 class="headline">Introducing Karma</h1>
			<p class="deck">Bring WiFi with you, everywhere you go.</p>
			<div class="button center">
				<p class="buttonText">Learn More</p>
			</div>
		</div>
	</header>
	<section class="whatWeDo container center">
		<h1 class="whatWeDoHeadline">Everyone needs a little Karma.</h1>
		<div class="threeIcons">
			<img class="icon center" src="images/icon-devices.svg" alt="Icon for devices">
			<p class="captionIcon">Internet for all devices</p>	
		</div>
		<div class="threeIcons">
			<img class="icon center" src="images/icon-coffee.svg" alt="Icon for coffee cup">
			<p class="captionIcon">Boost your productivity</p>
		</div>
		<div class="threeIcons">
			<img class="icon center" src="images/icon-refill.svg" alt="Icon for gas pump">
			<p class="captionIcon">Pay as You Go</p>
		</div>
	</section>
	<footer class="socialMedia container center">
		<p>Join us on</p>
		<ul class="socialMediaMenu center">	
			<li class="socialMediaIcon center"><i class="fa fa-twitter"></i></li>
			<li class="socialMediaIcon center"><i class="fa fa-facebook"></i></li>
			<li class="socialMediaIcon center"><i class="fa fa-instagram"></i></li>
		</ul>
		<p class="copyright">&copy; Karma Mobility, Inc.</p>
	</footer>
</body>
</html>
